<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="oldTax.css">
</head>
<body>
    <div class="container">
        <h2>Income Form</h2>
        <form action="#" method="post">
    
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="text" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="financial-year">Financial Year</label>
                <select id="financial-year" name="financial-year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
           <!-- -- -->
            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
                <label for="income">Output:</label>
                <div class="output">
                    <textarea name="output" id="output" cols="30" rows="10"></textarea>
                </div>
            </div>
        </form>
    </div>


    <script src="oldtax.js"></script>
</body>
</html>
